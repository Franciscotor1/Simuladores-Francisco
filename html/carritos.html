<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carritos</title>
    <link rel="stylesheet" href="../css/stylecarritos.css">
</head>
<body>
    <div class="game-container">
        <div class="track">
            <div class="car" id="car1">
                <div class="car-body"></div>
                <div class="car-wheel front-wheel"></div>
                <div class="car-wheel back-wheel"></div>
            </div>
            <div class="car" id="car2">
                <div class="car-body"></div>
                <div class="car-wheel front-wheel"></div>
                <div class="car-wheel back-wheel"></div>
            </div>
        </div>
        <div class="controls">
            <button id="chooseBlueButton">Elegir carrito Azul</button>
            <button id="chooseRedButton">Elegir carrito Rojo</button>
            <button id="startButton">Iniciar Carrera</button>
            <button id="backButton">Regresar al index</button>
        </div>
    </div>
    <script src="../js/scriptcarritos.js"></script>
</body>
</html>
